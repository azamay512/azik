<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    #joke {
      font-size: 20px;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 24px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <h1>Hazil ni kurish uchun bos</h1>
  <div id="joke">tugmani bos</div>
  <button onclick="col()">Hazilni ko‘rsat</button>

  <script>
    function col() {
      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(res => res.json())
        .then(data => {
          document.getElementById('joke').innerHTML =
            " " + data.setup + "<br><br> " + data.punchline;
        })
        .catch(error => {
          document.getElementById('joke').innerHTML =
            " Hazilni olib bo‘lmadi. Internetingizni tekshiring.";
        });
    }
  </script>
</body>
</html>
