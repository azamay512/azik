<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const viloyatNomi = prompt('qaysi viloyat kerak')

        switch (viloyatNomi) {
            case "Farg'ona":
                alert("Farg'ona viloyatida 2 mln aholi bor")
                break;
                  case 'Andijon':
                alert("Andijon viloyatida 1.5 mln aholi bor")
                break;
                 case 'Namangan':
                alert("Namangan viloyatida 1 mln aholi bor")
                break;
            default:
                alert(`Hozircha ba'zada ${viloyatNomi} viloyat mavjud emas`)
                break;
        }
    </script>
</body>
</html>
