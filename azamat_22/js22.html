<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(6, 6, 47);
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(300px);
        }
        .container h1 {
            color: aliceblue;
        }
    </style>
    <div class="container">
        <h1 id="text"></h1>
    </div>
    <script>
       const a = document.querySelector("#text")

        setInterval(()=>{
            const clock = new Date()

            const a = clock.getHours()
            const b = clock.getMinutes()
            const d = clock.getSeconds()
              

            const hour = a + ":" + b + ":" + d 
            text.innerHTML = hour
        }, 100) 
        
    </script>
</body>
</html>
