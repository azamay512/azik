<body>
<script>
  const a = function(s) {
    if (s % 2 == 0) {
      return "juft";
    } else {
      return "toq";
    }
  };

  
  const NUMBER = function(n) {
    for (let w = 1; w <= n; w++) {
      let natija = a(w);
      console.log(w + " - " + natija);
    }
  };

  
  const sonYOZ = prompt("luboy son yoz");

  NUMBER(sonYOZ);
</script>
