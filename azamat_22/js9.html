<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Only</title>
</head>
<body>
    <script>
        let a = prompt("Yoshingizni kiriting");

        let age = (a < 9) ? 
             () => alert("goodmon") :
             (a < 20) ? 
                 () => alert("gudaftunun") :
                  () => alert("goodnight");
                 
        age();
    </script>
</body>
</html>
